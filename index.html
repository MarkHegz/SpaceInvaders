<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="img/spaceInvaderFav.png" type="image/x-icon">
    <title>Space Invaders</title>
</head>
<body>

    <div class="parentDiv" id="parentDiv">
        <p class="scoreContainer" id="scoreContainer">
            <span>Score: </span>
            <span id="scoreEl">0</span>
        </p>
        <canvas></canvas>
        <!-- background container -->
        <div id="startScreen" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; background: url('./img/startScreenBackground.png'); z-index: 20; background-size: contain; background-repeat: no-repeat; display: flex; justify-content: center; align-items: center;">
            <div style="text-align: center;">
                <h1 style="color: white">Space Invaders</h1>
                <!-- button -->
                <div id="startButton" style="cursor: pointer; position: relative; display: inline-block;">
                    <img src="./img/button.png" alt="start button">
                    <span style="position: absolute; color: white; top: 50%; transform: translate(-50%, -50%); left: 50%;">Start</span>
                </div>
            </div>
        </div>
        <!-- restart screen -->
        <div id="restartScreen" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; background: url('./img/startScreenBackground.png'); z-index: 20; background-size: contain; background-repeat: no-repeat; display: none; justify-content: center; align-items: center;">
            <div style="text-align: center;">
                <h1 style="color: white; font-size: 24px;">Game Over</h1>
                <h1 id="finalScore" style="color: white; margin: 0; font-size: 48px;"></h1>
                <p style="color: white; margin-top: 0;">Points</p>
                
                <!-- button -->
                <div id="restartButton" style="cursor: pointer; position: relative; display: inline-block;">
                    <img src="./img/button.png" alt="restart button">
                    <span style="position: absolute; color: white; top: 50%; transform: translate(-50%, -50%); left: 50%;">Restart</span>
                </div>
            </div>
        </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="audio.js"></script>
    <script src="index.js"></script>

</body>
</html>
